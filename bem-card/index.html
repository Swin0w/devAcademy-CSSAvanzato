<html lang="">

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie Card with BEM</title>
</head>
<body>
  <div class="container">
    <div class="movie">
      <div class="movie__info">
        <div class="movie__header">
          <img src="https://mr.comingsoon.it/imgdb/locandine/235x336/53750.jpg" alt="Tomb Raider" class="movie__header__poster">
          <h1 class="movie__header__title">Tomb Raider</h1>
          <h4 class="movie__header__info">2018, Roar Uthaug</h4>
          <span class="movie__header__duration">125 min.</span>
          <p class="movie__header__genre">Action, Fantasy</p>
        </div>
        <div class="movie__desc">
          <p class="movie__desc__text">
            Lara Croft, the fiercely independent daughter of a missing adventurer, must push herself beyond her limits when she finds herself on the island where her father disappeared.
          </p>
        </div>
        <div class="movie__social">
          <ul>
            <li><i class=""></i></li>
            <li><i class=""></i></li>
            <li><i class=""></i></li>
          </ul>
        </div>
      </div>
      <div class="movie__blur"></div>
    </div>
  </div>
</body>
</html>
